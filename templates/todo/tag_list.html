{% extends "base.html" %}

{% block content %}
  <h1 class="head">
    Tags
    <a href="{% url "todo:tag-create" %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url "todo:tag-update" pk=tag.id %}" class="btn btn-sm btn-secondary">Update</a>
        </td>
        <td>
          <a href="{% url "todo:tag-delete" pk=tag.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
